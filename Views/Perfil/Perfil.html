<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PSP+ | Perfil</title>
    <!-- CSS Bootstrap v5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- CSS Main -->
    <link rel="stylesheet" href="./css/Perfil.css" />
    <link rel="stylesheet" href="../Navbar/nav.css">
    <link rel="icon" type="image/png" href="../img/icon.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
</head>

<body>
    <!-- --------------------------------------------------------------------------------------------------------- -->
    <!-- ---------------------------------------- FIN BARRA DE NAVEGACION ---------------------------------------- -->
    <!-- --------------------------------------------------------------------------------------------------------- -->
    <header id="header">

    </header>
    <div class="contenedor">
        <form id="formulario">
            <h1 id="titulo-miPerfil" class="d-flex justify-content-center">Perfil <a onclick="mostrar()" id="editar">
                    <img style="width: 25px;" src="./img/editar-logo.svg" id="imgeditar" alt=""> </a> </h1>

            <div class="alert alert-danger" role="alert" id="alert" style="text-align: center; display: none;">
                Ingrese los Datos necesarios!!
            </div>

            <div class="alert alert-danger" role="alert" id="contra" style="text-align: center; display: none;">
                La Contraseña no coincide!!
            </div>

            <div class="alert alert-danger" role="alert" id="segura" style="text-align: center; display: none;">
                Se necesita contraseña segura!!
            </div>

            <div class="alert alert-danger" role="alert" id="correo" style="text-align: center; display: none;">
                Correo invalido , Recuerde usar su correo institucional el cual tiene @plusti.com!!
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">Nombres</span>
                <input id="nombres" type="text" aria-label="First name" class="form-control" placeholder="Nombres"
                    required>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Apellidos</span>
                <input id="apellidos" type="text" aria-label="Last name" class="form-control" placeholder="Apellidos"
                    required>
            </div>
           

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Correo</span>
                <input type="email" class="form-control" id="email" class="form-control"
                    placeholder="Correo Electronico" required>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Contraseña</span>
                <input type="password" class="form-control" id="clave" class="form-control"
                    placeholder="Clave" required>
            </div>

            <div class="input-group mb-3" style="margin-top: 5px !important; font-size: 15px;">
                <span id="passstrength"></span>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Confirmar Contraseña</span>
                <input type="password" class="form-control" id="confirmar_contraseña" class="form-control"
                placeholder="Confirmar Clave" required>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Fecha Nacimiento</span>
                <input id="fecha" type="date" class="form-control" placeholder="Fecha Nacimiento" required>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Equipo</span>
                <input id="equipo" type="text" class="form-control" placeholder="Equipo" disabled>
            </div>
        </form>
        <br>
        <div class="d-grid gap-2">
            <button class="btn" onclick="actualizar()" id="boton-Actualizar"
                style="display: none; background-color: #3D9BE9;"> Actualizar Informacion</button>
        </div>
        <br>
    </div>
    <footer>
        <img src="../img/LOGOPLUSTI 2.svg" id="" alt="" width="140px">
    </footer>
    <script src="../Navbar/accionnav.js"></script>
    <script src="../global/globals.js"></script>
    <script src="../sessiontime.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./js/Perfil.js"></script>
</body>

</html>
